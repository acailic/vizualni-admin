name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      STORYBOOK_DISABLE_TELEMETRY: "1"
      # Ensure CI never requires a Sentry auth token; uploads stay dry-run/disabled
      SENTRY_UPLOAD: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      # Cache Next.js build outputs
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            app/.next/cache
            app/.next/standalone
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('app/**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      # Cache GraphQL codegen outputs
      - name: Cache GraphQL codegen
        uses: actions/cache@v4
        with:
          path: |
            app/graphql
            app/__generated__
          key: ${{ runner.os }}-graphql-${{ hashFiles('**/schema.graphql', '**/*.graphql', 'codegen.yml') }}
          restore-keys: |
            ${{ runner.os }}-graphql-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (local ESLint config)
        run: pnpm run lint --max-warnings=0

      # Run independent preparatory tasks in parallel
      - name: Run preparatory tasks in parallel
        run: |
          pnpm run graphql:codegen &
          pnpm run locales:compile &
          pnpm run generate-json-schema &
          wait

      - name: Build Rollup bundle
        run: pnpm exec rollup -c rollup.config.js

      - name: Build static export
        run: pnpm exec next build ./app
        env:
          NEXT_PUBLIC_BASE_PATH: /vizualni-admin

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./app/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
